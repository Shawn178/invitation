    <style>
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #1a1a1a;
            overflow: hidden;
        }

        .fluid-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            mix-blend-mode: screen;
            transition: all 0.5s ease;
        }

        .shape-1 {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            width: 800px;
            height: 800px;
            left: -10%;
            top: 30%;
            animation: floatShape1 25s ease-in-out infinite;
        }

        .shape-2 {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            width: 600px;
            height: 600px;
            right: -5%;
            top: 10%;
            animation: floatShape2 30s ease-in-out infinite;
        }

        .shape-3 {
            background: linear-gradient(45deg, #a06cd5, #8854d0);
            width: 700px;
            height: 700px;
            left: 40%;
            bottom: -20%;
            animation: floatShape3 28s ease-in-out infinite;
        }

        @keyframes floatShape1 {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(100px, 50px) scale(1.4) rotate(120deg); }
            66% { transform: translate(-150px, -100px) scale(0.8) rotate(240deg); }
            100% { transform: translate(0, 0) scale(1) rotate(360deg); }
        }

        @keyframes floatShape2 {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(-200px, 100px) scale(1.2) rotate(180deg); }
            100% { transform: translate(0, 0) scale(1) rotate(360deg); }
        }

        @keyframes floatShape3 {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(150px, -100px) scale(1.3) rotate(120deg); }
            66% { transform: translate(-100px, 150px) scale(0.9) rotate(240deg); }
            100% { transform: translate(0, 0) scale(1) rotate(360deg); }
        }

        /* 主内容区域的初始模糊效果 */
        .content-blur {
            animation: initialBlur 1.5s ease-out forwards;
        }

        @keyframes initialBlur {
            0% { filter: blur(20px); opacity: 0; }
            100% { filter: blur(0); opacity: 1; }
        }
    </style>

<head>
    <style>
        /* 时钟样式 */
        .clock-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            text-align: center;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .clock {
            font-size: 12vw;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .date {
            font-size: 2vw;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2vh;
            font-weight: 300;
        }

        .clock-minimized {
            transform: translate(calc(100vw - 150px), calc(100vh - 100px)) scale(0.15);
            opacity: 0.8;
        }

        /* 内容容器样式 */
        .content-container {
            position: relative;
            z-index: 20;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .content-visible {
            opacity: 1;
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const clockContainer = document.querySelector('.clock-container');
        const contentContainer = document.querySelector('.content-container');

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('date').textContent = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
        }

        updateClock();
        setInterval(updateClock, 1000);

        // 监听滚动事件
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                clockContainer.classList.add('clock-minimized');
                contentContainer.classList.add('content-visible');
            } else {
                clockContainer.classList.remove('clock-minimized');
                contentContainer.classList.remove('content-visible');
            }
        });

        // 初始状态设置
        contentContainer.classList.remove('content-visible');
        clockContainer.classList.remove('clock-minimized');
    });
</script>
